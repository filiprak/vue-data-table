<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Static Test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

    <script src="../dist/v-data-table.min.js"></script>

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="preview"></div>

    <script>
        Vue.use(VDataTable);

        new Vue({
            el: '#preview',
            template: `<v-data-table :header="header" :data="data" :sizes="[30, 30, 20, 20]">
                            <template v-slot:header="props">
                                <span>Name</span>
                                <span>Surname</span>
                                <span>Status</span>
                                <span>Actions</span>
                            </template>
                            <template v-slot:row="props">
                                <div>
                                    {{props.data.name}}
                                </div>
                                <div>
                                    {{props.data.surname}}
                                </div>
                                <div>
                                    <div v-if="props.data.active" class="badge badge-success">Active</div>
                                    <div v-else class="badge badge-danger">Off</div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-info btn-sm">Edit</button>
                                    <button class="btn btn-success btn-sm">Save</button>
                                    <button class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </template>
                        </v-data-table>`,
            data: function () {
                return {
                    header: [
                        {value: 'name'},
                        {value: 'surname'},
                    ],
                    data: [
                        {name: 'John', surname: 'Travolta', active: true},
                        {name: 'Adam', surname: 'Savage', active: false},
                    ],
                };
            }
        });
    </script>
</body>
</html>
